spring:
  kafka:
    consumer:
      bootstrap-servers: kafka-cluster-kafka-bootstrap:9092
      group-id: comfy
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      bootstrap-servers: kafka-cluster-kafka-bootstrap:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  datasource:
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://sink-postgres:5432/postgres?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    #    url: jdbc:mysql://source-member-svc/member?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    jpa:
      hibernate:
        ddl-auto: create # When you launch the application for the first time - switch "none" at "create"
      show-sql: true
      database: postgresql
      database-platform: org.hibernate.dialect.PostgreSQLDialect
      open-in-view: false
      generate-ddl: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace